---

- name: Enable cache
  bigip_device_dns:
      cache: "enable"
      password: "{{ bigip_password }}"
      server: "{{ inventory_hostname }}"
      server_port: "{{ bigip_port }}"
      user: "{{ bigip_username }}"
      validate_certs: "{{ validate_certs }}"
  register: result

- name: Assert Enable cache
  assert:
      that:
          - result|changed

- name: Enable cache - Idempotent check
  bigip_device_dns:
      cache: "enable"
      password: "{{ bigip_password }}"
      server: "{{ inventory_hostname }}"
      server_port: "{{ bigip_port }}"
      user: "{{ bigip_username }}"
      validate_certs: "{{ validate_certs }}"
  register: result

- name: Assert Enable cache - Idempotent check
  assert:
      that:
          - not result|changed

- name: Disable cache
  bigip_device_dns:
