---

# Test the bigip_monitor_https module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_monitor_https module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, test/integration/bigip_monitor_https.yaml
#
# Examples:
#
#    Run all tests on the {module} module
#
#    ansible-playbook -i notahost, test/integration/bigip_monitor_https.yaml
#

- name: Metadata of bigip_monitor_https
  hosts: localhost
  connection: local
  any_errors_fatal: true

  vars:
    __metadata__:
      upstream: yes
      version: 1.2
      tested_versions:
        - NA
      tested_platforms:
        - NA

- name: Test the bigip_monitor_https module
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  vars:
    limit_to: '*'
    __metadata__:
      upstream: yes
      version: 1.2
      tested_platforms:
        - NA
      callgraph_exclude:
        - pycallgraph.*

        # Ansible related
        - ansible.module_utils.basic.AnsibleModule.*
        - ansible.module_utils.basic.*
        - ansible.module_utils.parsing.*
        - ansible.module_utils._text.*
        - ansible.module_utils.six.*

  environment:
    F5_SERVER: "{{ ansible_host }}"
    F5_USER: "{{ bigip_username }}"
    F5_PASSWORD: "{{ bigip_password }}"
    F5_SERVER_PORT: "{{ bigip_port }}"
    F5_VALIDATE_CERTS: "{{ validate_certs }}"

  roles:
    - bigip_monitor_https
