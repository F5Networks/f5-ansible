
# Test the bigip_sys_auth_tacacs module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_sys_auth_tacacs module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, test/integration/bigip_sys_auth_tacacs.yaml
#
# Examples:
#
#    Run all tests on the bigip_sys_auth_tacacs module
#
#    ansible-playbook -i notahost, test/integration/bigip_sys_auth_tacacs.yaml
#

- name: Test the bigip_sys_auth_tacacs module
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  vars:
    limit_to: '*'
    __metadata__:
      version: 1.1
      tested_versions:
        - NA
      tested_platforms:
        - NA
      supported_harnesses:
        - NA
      coding_standards: v3
      callgraph_exclude:
        - pycallgraph.*

        # Ansible related
        - ansible.module_utils.basic.AnsibleModule.*
        - ansible.module_utils.basic.*
        - ansible.module_utils.parsing.*
        - ansible.module_utils._text.*
        - ansible.module_utils.six.*

  environment:
    F5_SERVER: "{{ ansible_host }}"
    F5_USER: "{{ bigip_username }}"
    F5_PASSWORD: "{{ bigip_password }}"
    F5_SERVER_PORT: "{{ bigip_port }}"
    F5_VALIDATE_CERTS: "{{ validate_certs }}"

  roles:
    - bigip_sys_auth_tacacs