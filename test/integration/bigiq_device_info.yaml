---

# Test the bigiq_device_info module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigiq_device_info module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, test/integration/bigiq_device_info.yaml
#
# Examples:
#
#    Run all tests on the bigiq_device_facts module
#
#    ansible-playbook -i notahost, test/integration/bigiq_device_info.yaml
#

- name: Metadata of bigiq_device_info
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    __metadata__:
      upstream: yes
      version: 1.2
      tested_versions:
        - NA
      tested_platforms:
        - NA

- name: Test the bigiq_device_info module
  hosts: "f5-bigiq[0]"
  connection: local
  any_errors_fatal: true

  vars:
    limit_to: '*'

  environment:
    F5_SERVER: "{{ ansible_host }}"
    F5_USER: "{{ f5_username }}"
    F5_PASSWORD: "{{ f5_password }}"
    F5_SERVER_PORT: "{{ f5_port }}"
    F5_VALIDATE_CERTS: "{{ validate_certs }}"
    F5_AUTH_PROVIDER: "{{ f5_auth_provider|default(omit) }}"

  roles:
    - bigiq_device_info
