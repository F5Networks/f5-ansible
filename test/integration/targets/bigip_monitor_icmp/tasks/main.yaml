---

- import_tasks: setup.yaml


- name: Create ICMP Monitor
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    state: present
  register: result

- name: Assert Create  ICMP Monitor
  assert:
    that:
      - result is changed

- name: Create ICMP Monitor - Idempotent check
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    state: present
  register: result

- name: Assert Create  ICMP Monitor - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change IP
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    ip: 10.10.10.10
  register: result

- name: Assert Change IP
  assert:
    that:
      - result is changed
      - result.ip == '10.10.10.10'

- name: Change IP - Idempotent check
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    ip: 10.10.10.10
  register: result

- name: Assert Change IP - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change interval, less than timeout
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    interval: 2
  register: result

- name: Assert Change interval, less than timeout
  assert:
    that:
      - result is changed
      - result.interval == 2

- name: Change interval, less than timeout - Idempotent check
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    interval: 2
  register: result

- name: Assert Change interval, less than timeout - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change interval, greater than timeout, expect failure
  bigip_monitor_icmp:
    name: "{{ monitor_name }}"
    interval: 200
  register: result
  ignore_errors: true

- name: Assert Change interval, greater than timeout, expect failure
  assert:
    that:
      - result is not changed

