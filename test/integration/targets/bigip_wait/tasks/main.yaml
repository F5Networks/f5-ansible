---

- import_tasks: setup.yaml

- name: Wait for BIG-IP to be ready for configuration
  bigip_wait:
    timeout: 10
  ignore_errors: true

- name: Attempt to make a change, expected failure
  bigip_pool:
      lb_method: "round-robin"
      name: "foo-pool"
      state: "present"
  register: result
  ignore_errors: true

- name: Assert Attempt to make a change, expected failure
  assert:
    that:
      - not result|changed

- name: Wait for BIG-IP to actually be ready
  bigip_wait:
  register: result

- name: Assert Wait for BIG-IP to actually be ready
  assert:
    that:
      - result|changed
      - "'elapsed' in result"

- name: Attempt to make a change, no failure
  bigip_pool:
      lb_method: "round-robin"
      name: "foo-pool"
      state: "present"
  register: result
  ignore_errors: true

- name: Assert Attempt to make a change, no failure
  assert:
    that:
      - result|changed

- import_tasks: teardown.yaml
