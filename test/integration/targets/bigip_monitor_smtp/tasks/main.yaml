---

- import_tasks: setup.yaml

- name: Create SMTP Monitor
  bigip_monitor_smtp:
    name: "{{ monitor_name1 }}"
    domain: "{{ domain1 }}"
    timeout: "{{ timeout1 }}"
    interval: "{{ interval1 }}"
    state: present
  register: result

- name: Assert Create SMTP Monitor
  assert:
    that:
      - result is changed
      - result.domain == 'foobar.com'
      - result.timeout == timeout1
      - result.interval == interval1

- name: Create SMTP Monitor - Idempotent check
  bigip_monitor_smtp:
    name: "{{ monitor_name1 }}"
    domain: "{{ domain1 }}"
    timeout: "{{ timeout1 }}"
    interval: "{{ interval1 }}"
    state: present
  register: result

- name: Assert Create SMTP Monitor - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Update SMTP Monitor
  bigip_monitor_smtp:
    name: "{{ monitor_name1 }}"
    timeout: "{{ timeout2 }}"
    interval: "{{ interval2 }}"
    description: "{{ desc1 }}"
    domain: "{{ domain2 }}"
    ip: "{{ ip1 }}"
    port: "{{ port1 }}"
    manual_resume: yes
    state: present
  register: result

- name: Assert Update SMTP Monitor
  assert:
    that:
      - result is changed
      - result.domain == 'bazbar.com'
      - result.timeout == timeout2
      - result.interval == interval2
      - result.description == desc1
      - result.ip == ip1
      - result.port == port1
      - result.manual_resume == 'yes'

- name: Update SMTP Monitor - Idempotent check
  bigip_monitor_smtp:
    name: "{{ monitor_name1 }}"
    timeout: "{{ timeout2 }}"
    interval: "{{ interval2 }}"
    description: "{{ desc1 }}"
    domain: "{{ domain2 }}"
    ip: "{{ ip1 }}"
    port: "{{ port1 }}"
    manual_resume: yes
    state: present
  register: result

- name: Assert Update SMTP Monitor - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Create second SMTP Monitor
  bigip_monitor_smtp:
    name: "{{ monitor_name2 }}"
    domain: "{{ domain2 }}"
    description: "{{ desc1 }}"
    timeout: "{{ timeout1 }}"
    interval: "{{ interval1 }}"
    ip: "{{ ip2 }}"
    port: "{{ port2 }}"
    state: present
  register: result

- name: Assert Create second SMTP Monitor
  assert:
    that:
      - result is changed
      - result.ip == ip2
      - result.port == port2
      - result.domain == 'bazbar.com'
      - result.timeout == timeout1
      - result.interval == interval1
      - result.description == desc1

- name: Create second SMTP Monitor - Idempotent check
  bigip_monitor_smtp:
    name: "{{ monitor_name2 }}"
    domain: "{{ domain2 }}"
    description: "{{ desc1 }}"
    timeout: "{{ timeout1 }}"
    interval: "{{ interval1 }}"
    ip: "{{ ip2 }}"
    port: "{{ port2 }}"
    state: present
  register: result

- name: Assert Create second SMTP Monitor - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Update second SMTP Monitor
  bigip_monitor_smtp:
    name: "{{ monitor_name2 }}"
    domain: "{{ domain3 }}"
    description: "{{ desc2 }}"
    ip: "{{ ip3 }}"
    port: "{{ port3 }}"
    state: present
  register: result

- name: Assert Update second SMTP Monitor
  assert:
    that:
      - result is changed
      - result.domain == ''
      - result.ip == ip3
      - result.port == port3
      - result.description == desc2

- name: Update second SMTP Monitor - Idempotent check
  bigip_monitor_smtp:
    name: "{{ monitor_name2 }}"
    domain: "{{ domain3 }}"
    description: "{{ desc2 }}"
    ip: "{{ ip3 }}"
    port: "{{ port3 }}"
    state: present
  register: result

- name: Assert Update second SMTP Monitor - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Remove SMTP Monitor
  bigip_monitor_smtp:
    name: "{{ monitor_name1 }}"
    state: absent
  register: result

- name: Assert Remove SMTP Monitor
  assert:
    that:
      - result is changed
      - result is success

- name: Remove SMTP Monitor - Idempotent check
  bigip_monitor_smtp:
    name: "{{ monitor_name1 }}"
    state: absent
  register: result

- name: Assert Remove SMTP Monitor - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Remove SMTP Monitor - Cleanup
  bigip_monitor_smtp:
    name: "{{ monitor_name2 }}"
    state: absent

- import_tasks: teardown.yaml
