    state: absent
    type: "{{ item }}"
    wide_ip: "wide-{{ item }}.foo.bar"
  loop:
    - a
    - aaaa
    - cname
    - mx
    - naptr
    - srv

- name: Issue 00897 - Remove GTM pools
  bigip_gtm_pool:
    name: "gtm-pool-{{ item }}"
    state: absent
    type: "{{ item }}"
  loop:
    - a
    - aaaa
    - cname
    - mx
    - naptr
    - srv

- name: Issue 00897 - Remove GTM server
  bigip_gtm_server:
    name: server1
    datacenter: dc1
    state: absent

- name: Issue 00897 - Remove datacenter
  bigip_gtm_datacenter:
    name: dc1
    state: absent

- name: Issue 00897 - De-Provision GTM
  bigip_provision:
    name: gtm
    state: absent
  tags:
    - module-provisioning
    - deprovision-module
