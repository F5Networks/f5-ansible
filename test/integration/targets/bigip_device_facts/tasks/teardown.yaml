---

- name: Remove partition
  bigip_partition:
    name: part1
    state: absent

- name: Remove route domain
  bigip_routedomain:
    name: foo
    state: absent

- name: Remove device group
  bigip_device_group:
    name: mydg1
    state: absent

- name: Remove test virtual
  bigip_virtual_server:
    name: virtual1
    state: absent

- name: Remove traffic group
  bigip_traffic_group:
    name: tg1
    state: absent

- name: Remove test trunk
  bigip_trunk:
    name: trunk1
    state: absent

- name: Remove test pool
  bigip_pool:
    name: "{{ pool_name }}"
    state: absent

- name: Remove node
  bigip_node:
    name: 5.6.7.8
    state: absent

- name: Remove test VLAN
  bigip_vlan:
    name: "{{ vlan_name }}"
    tag: "{{ vlan_tag }}"
    state: absent
