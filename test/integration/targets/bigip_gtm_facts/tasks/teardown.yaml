---

- name: Collect BIG-IP facts
  bigip_facts:
    include: system_info
  register: result

- name: Remove pool, type 'a'
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: absent
    type: a
  when: system_info.product_information.product_version >= "12.0.0"

- name: Remove pool
  bigip_gtm_pool:
    name: "{{ pool_name }}"
    state: absent
  when: system_info.product_information.product_version < "12.0.0"

- name: De-provision GTM
  bigip_provision:
    module: gtm
    state: absent
