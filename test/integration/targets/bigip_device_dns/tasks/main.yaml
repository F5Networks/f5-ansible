---

- name: Enable cache
  bigip_device_dns:
    cache: enable
  register: result

- name: Assert Enable cache
  assert:
    that:
      - result is changed

- name: Enable cache - Idempotent check
  bigip_device_dns:
    cache: enable
  register: result

- name: Assert Enable cache - Idempotent check
  assert:
    that:
      - result is not changed

- name: Disable cache
  bigip_device_dns:
    cache: disable
  register: result

- name: Assert Disable cache
  assert:
    that:
      - result is changed

- name: Disable cache - Idempotent check
  bigip_device_dns:
    cache: disable
  register: result

- name: Assert Disable cache - Idempotent check
  assert:
    that:
      - result is not changed

- name: Enable cache - Incorrect value
  bigip_device_dns:
    cache: disabled
  register: result
  ignore_errors: true

- name: Assert Enable cache - Incorrect value
  assert:
    that:
      - result is not changed

- name: Set IP version 6
  bigip_device_dns:
    ip_version: 6
  register: result

- name: Assert Set IP version 6
  assert:
    that:
      - result is changed

- name: Set IP version 6 - Idempotent check
  bigip_device_dns:
    ip_version: 6
  register: result

- name: Assert Set IP version 6 - Idempotent check
  assert:
    that:
      - result is not changed

- name: Set IP version 4
  bigip_device_dns:
    ip_version: 4
  register: result

- name: Assert Set IP version 4
  assert:
