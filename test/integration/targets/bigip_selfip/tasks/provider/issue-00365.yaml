---

- name: Issue 00365 - Ensure internal VLAN exists
  bigip_vlan:
    name: internal
    provider: "{{ provider }}"

- name: Issue 00365 - Create self-IPs, type a
  bigip_selfip:
    name: issue-00365-a
    address: "2700:bc00:1f10:101::6"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: internal
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IPs, type a
  assert:
    that:
      - result is changed

- name: Issue 00365 - Create self-IPs, type a - Idempotent check
  bigip_selfip:
    name: issue-00365-a
    address: "2700:bc00:1f10:101::6"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: internal
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IPs, type a - Idempotent check
  assert:
    that:
      - result is not changed

- name: Issue 00365 - Create self-IPs, type b
  bigip_selfip:
    name: issue-00365-b
    address: "2600:bc00:1f10:101::5"
    netmask: 64
    vlan: internal
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IPs, type b
  assert:
    that:
      - result is changed

- name: Issue 00365 - Create self-IPs, type b - Idempotent check
  bigip_selfip:
    name: issue-00365-b
    address: "2600:bc00:1f10:101::5"
    netmask: 64
    vlan: internal
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IPs, type b - Idempotent check
  assert:
    that:
      - result is not changed

- name: Issue 00365 - Create self-IPs, type c
  bigip_selfip:
    name: issue-00365-c
    address: "2500:bc00:1f10:100:f::3"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: internal
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IPs, type c
  assert:
    that:
      - result is changed

- name: Issue 00365 - Create self-IPs, type c - Idempotent check
  bigip_selfip:
    name: issue-00365-c
    address: "2500:bc00:1f10:100:f::3"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: internal
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IPs, type c - Idempotent check
  assert:
    that:
      - result is not changed

- name: Issue 00365 - Remove self-IPs
  bigip_selfip:
    name: "{{ item }}"
    state: absent
    provider: "{{ provider }}"
  loop:
    - issue-00365-a
    - issue-00365-b
    - issue-00365-c

- name: Issue 00365 - Remove VLANs
  bigip_vlan:
    name: internal
    state: absent
    provider: "{{ provider }}"
