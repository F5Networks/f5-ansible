---

- name: Create VLAN
  bigip_vlan:
    name: prod_vlan
    provider: "{{ provider }}"

- name: Create non-floating self IP
  bigip_selfip:
    address: 1.1.1.1
    netmask: 255.255.255.0
    name: v1244_non_floating
    vlan: prod_vlan
    allow_service: default
    traffic_group: traffic-group-local-only
    provider: "{{ provider }}"
  register: result

- name: Assert Create non-floating self IP
  assert:
    that:
      - result is changed

- name: Create non-floating self IP - Idempotent check
  bigip_selfip:
    address: 1.1.1.1
    netmask: 255.255.255.0
    name: v1244_non_floating
    vlan: prod_vlan
    allow_service: default
    traffic_group: traffic-group-local-only
    provider: "{{ provider }}"
  register: result

- name: Assert Create non-floating self IP - Idempotent check
  assert:
    that:
      - result is not changed

- name: Create floating self IP
  bigip_selfip:
    address: 1.1.1.100
    netmask: 255.255.255.0
    name: v1244_floating
    vlan: prod_vlan
    allow_service: default
    traffic_group: traffic-group-1
    provider: "{{ provider }}"
  register: result

- name: Assert Create floating self IP
  assert:
    that:
      - result is changed

- name: Create floating self IP - Idempotent check
  bigip_selfip:
    address: 1.1.1.100
    netmask: 255.255.255.0
    name: v1244_floating
    vlan: prod_vlan
    allow_service: default
    traffic_group: traffic-group-1
    provider: "{{ provider }}"
  register: result

- name: Assert Create floating self IP - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove self IPs - floating must be removed first to prevent floating orphan
  bigip_selfip:
    name: "{{ item }}"
    state: absent
    provider: "{{ provider }}"
  loop:
    - v1244_floating
    - v1244_non_floating

- name: Remove VLAN
  bigip_vlan:
    name: prod_vlan
    state: absent
    provider: "{{ provider }}"
