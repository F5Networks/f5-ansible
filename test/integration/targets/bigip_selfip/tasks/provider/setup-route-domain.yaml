---

- name: Remove Self IPs - Provider
  bigip_selfip:
    name: "{{ item }}"
    state: absent
    provider: "{{ provider }}"
  register: result
  loop:
    - "{{ selfip_vlan }}"
    - "{{ selfip_vlan2 }}"

- name: Remove VLANs - Provider
  bigip_vlan:
    name: "{{ item }}"
    state: absent
    provider: "{{ provider }}"
  register: result
  loop:
    - "{{ selfip_vlan }}"
    - "{{ selfip_vlan2 }}"

- name: Create VLANs - Provider
  bigip_vlan:
    name: "{{ item }}"
    state: present
    provider: "{{ provider }}"
  register: result
  loop:
    - "{{ selfip_vlan }}"

- name: Create route domain - Provider
  bigip_routedomain:
    id: "{{ selfip_rd }}"
    vlans:
      - "{{ selfip_vlan }}"
    provider: "{{ provider }}"
  register: result

- name: Assert Create route domain - Provider
  assert:
    that:
      - result is changed
