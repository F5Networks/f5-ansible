  bigip_selfip:
    name: issue-01038-a
    address: "2700:bc00:1f10:101::6"
    netmask: "ffff:ffff:ffff:ffff::"
    vlan: internal
    description: "Set by ansible"
    state: present
    provider: "{{ provider }}"
  delegate_to: localhost
  register: result

- name: Issue 00365 - Assert Create self-IP, with description - Provider - Idempotent check
  assert:
