---

- name: Remove VLANs
  bigip_vlan:
    name: "{{ item }}"
    state: absent
    provider: "{{ provider }}"
  register: result
  loop:
    - "{{ selfip_vlan }}"
    - "{{ selfip_vlan2 }}"

- name: Remove route domain
  bigip_routedomain:
    id: "{{ selfip_rd }}"
    state: absent
    provider: "{{ provider }}"
  register: result

- name: Remove Create route domain
  assert:
    that:
      - result is changed
