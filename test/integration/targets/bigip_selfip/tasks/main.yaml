---

- name: Include task to setup the remote device
  import_tasks: setup-main.yaml

- name: Create Self IP
  bigip_selfip:
    address: "{{ selfip }}"
    name: "{{ selfip_name }}"
    netmask: "{{ selfip_netmask }}"
    vlan: "{{ selfip_vlan }}"
  register: result

- name: Assert Create Self IP
  assert:
    that:
      - result is changed

- name: Create Self IP - Idempotent check
  bigip_selfip:
    address: "{{ selfip }}"
    name: "{{ selfip_name }}"
    netmask: "{{ selfip_netmask }}"
    vlan: "{{ selfip_vlan }}"
  register: result

- name: Assert Create Self IP - Idempotent check
  assert:
    that:
      - result is not changed

- name: Set Self IP VLAN
  bigip_selfip:
    name: "{{ selfip_name }}"
    vlan: "{{ selfip_vlan2 }}"
  register: result

- name: Assert Set Self IP VLAN
  assert:
    that:
      - result is changed

- name: Set Self IP VLAN - Idempotent check
