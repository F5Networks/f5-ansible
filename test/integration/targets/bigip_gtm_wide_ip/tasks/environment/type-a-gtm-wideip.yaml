---

- name: Attempt to create pool without name 1 - Expected failure
  bigip_gtm_wide_ip:
    lb_method: "{{ valid_lb_method1 }}"
    state: present
    type: a
    wide_ip: "{{ wide_ip1 }}"
    pools:
      - ratio: 10
  register: result
  failed_when: result is success

- name: Assert Attempt to create pool without name 1 - Expected failure
  assert:
    that:
      - result is success
      - "'is a required key for items in the list of pools.' in result.msg"

- name: Attempt to create pool without name 2 - Expected failure
  bigip_gtm_wide_ip:
    lb_method: "{{ valid_lb_method1 }}"
