---

- name: Provision GTM
  bigip_provision:
    module: gtm
  tags:
    - module-provisioning

- name: Collect BIG-IP facts
  bigip_facts:
    include: system_info
  register: result

- name: Test BIG-IP versions greater than 12
  import_tasks: typed-gtm-wideip.yaml
  when: system_info.product_information.product_version >= "12.0.0"

- name: Deprovision GTM
  bigip_provision:
    module: gtm
    state: absent
  tags:
    - module-provisioning
    - deprovision-module

- import_tasks: issue-00124.yaml
  tags: issue-00124

- import_tasks: issue-00607.yaml
  tags: issue-00607

- import_tasks: issue-00665.yaml
  tags: issue-00665

- import_tasks: issue-00821.yaml
  tags: issue-00821
