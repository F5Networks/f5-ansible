- name: Issue 00725 - Remove virtual addresses - cleanup
  bigip_virtual_address:
    name: "{{ item }}"
    partition: part1
    state: absent
  loop:
    - 1.1.1.4%1
    - 1.1.1.3%2
    - 2.2.4.3%1

- name: Issue 00725 - Remove route domains - cleanup
  bigip_routedomain:
    name: "{{ item }}"
    partition: part1
    state: absent
  loop:
    - 1
