- import_tasks: setup.yaml

- name: Collect BIG-IP facts
  bigip_facts:
    include: system_info
  register: result
  tags: issue-00783

- name: Fail to create a trunk on VE with LACP - Expected failure
  bigip_trunk:
    name: trunk1
    lacp_enabled: yes
  register: result
  failed_when: result is success
  when: system_info.system_information.product_category == "Virtual Edition"

- name: Assert Fail to create a trunk on VE with LACP - Expected failure
  assert:
    that:
      - result is success

- name: Create a trunk on hardware
  bigip_trunk:
    name: trunk1
    interfaces:
      - 1.1
      - 1.2
    link_selection_policy: maximum-bandwidth
    frame_distribution_hash: destination-mac
    lacp_enabled: yes
    lacp_mode: passive
    lacp_timeout: short
  register: result
  when: system_info.system_information.product_category != "Virtual Edition"

- name: Assert Create a trunk on hardware
  assert:
    that:
      - result is changed
  when: system_info.system_information.product_category != "Virtual Edition"

- name: Create a trunk on hardware - Idempotent check
