  bigip_virtual_server:
    all_profiles: "{{ vs_profiles1 }}"
    description: "{{ vs_description }}"
    destination: "{{ node_host }}"
    name: "{{ vs_name }}"
    port: "{{ vs_port1 }}"
    snat: "{{ vs_snat1 }}"
