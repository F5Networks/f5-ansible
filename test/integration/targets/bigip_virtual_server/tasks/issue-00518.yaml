  bigip_virtual_server:
    name: issue-00518
    destination: 1.1.1.1
    port: 80
    profiles:
      - name: tcp-legacy
        context: client-side
      - name: tcp
        context: server-side
  register: result

- name: Issue 00518 - Assert Change profile context
  assert:
    that:
      - result is changed

- name: Issue 00518 - Change profile context - Idempotent check
  bigip_virtual_server:
    name: issue-00518
    destination: 1.1.1.1
    port: 80
    profiles:
      - name: tcp-legacy
