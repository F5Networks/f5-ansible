---

- name: Issue 00518 - Add virtual server
  bigip_virtual_server:
    name: issue-00518
    destination: 1.1.1.1
    port: 80
    profiles:
      - http

- name: Issue 00518 - Remove profiles
  bigip_virtual_server:
    name: issue-00518
    destination: 1.1.1.1
    port: 80
    profiles: ""
  register: result

- name: Issue 00518 - Assert Remove profiles
  assert:
    that:
      - result is changed

- name: Issue 00518 - Remove profiles - Idempotent check
  bigip_virtual_server:
    name: issue-00518
    destination: 1.1.1.1
    port: 80
    profiles: ""
  register: result

- name: Issue 00518 - Assert Remove profiles - Idempotent check
  assert:
    that:
      - result is not changed

