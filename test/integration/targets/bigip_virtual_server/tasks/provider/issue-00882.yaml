---

- name: Issue 00882 - Create a pool
  bigip_pool:
    name: pool1
    lb_method: round-robin
    provider: "{{ provider }}"

- name: Issue 00882 - Create virtual server
  bigip_virtual_server:
    name: virt1
    destination: 2.1.3.4
    port: 9000
    description: My description
    snat: Automap
    pool: pool1
    state: disabled
    provider: "{{ provider }}"
  register: result

- name: Issue 00882 - Create virtual server
  assert:
    that:
      - result is changed
      - result is success

- name: Issue 00882 - Create virtual server - Idempotent check
  bigip_virtual_server:
    name: virt1
    destination: 2.1.3.4
    port: 9000
    description: My description
    snat: Automap
    pool: pool1
    state: disabled
    provider: "{{ provider }}"
  register: result

- name: Issue 00882 - Create virtual server - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Issue 00882 - Gather facts of virtual
  bigip_device_facts:
    gather_subset:
      - virtual-servers
    provider: "{{ provider }}"
  register: f

- name: Assert that virtual is disabled
  assert:
    that:
      - f.virtual_servers | json_query("[?name=='virt1'].enabled") | first == "no"

- name: Issue 00882 - Remove virtual server
  bigip_virtual_server:
    name: virt1
    state: absent
    provider: "{{ provider }}"
