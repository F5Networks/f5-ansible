---

- name: Issue 00702 - Include issue variables
  include_vars:
    file: issue-00702.yaml

- name: Issue 00702 - Add virtual server, lab_pool
  bigip_virtual_server:
    server: "{{ ansible_host }}"
    user: "{{ bigip_username }}"
    password: "{{ bigip_password }}"
    partition: "{{ partition }}"
    state: present
    name: lab_pool
    destination: 10.3.3.3
    port: 80
    description: Banana?
    validate_certs: "{{ validate_certs }}"
  register: result

- name: Issue 00702 - Add virtual server, lab_pool
  assert:
    that:
      - result is changed
      - result is success

- name: Issue 00702 - Add virtual server, lab_pool - Idempotent check
  bigip_virtual_server:
