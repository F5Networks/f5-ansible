---

# @see https://github.com/F5Networks/f5-ansible/issues/53

- name: Include issue variables
  include_vars:
    file: issue-00053.yaml

- name: Issue 53 - Create virtual server
  bigip_virtual_server:
      name: "issue53"
      destination: "1.1.1.1"
      port: 80
      description: "Issue 53"
      all_profiles:
          - tcp
          - http
      default_persistence_profile: "{{ i53_default_persistence_profile }}"
      fallback_persistence_profile: "{{ i53_fallback_persistence_profile }}"
      state: "present"
  register: result

- name: Issue 53 - Create virtual server
  assert:
      that:
          - result|changed

- name: Issue 53 - Create virtual server - Idempotent check
  bigip_virtual_server:
      name: "issue53"
      destination: "1.1.1.1"
      port: 80
      description: "Issue 53"
      all_profiles:
          - tcp
          - http
      default_persistence_profile: "{{ i53_default_persistence_profile }}"
      fallback_persistence_profile: "{{ i53_fallback_persistence_profile }}"
      state: "present"
  register: result

- name: Issue 53 - Create virtual server - Idempotent check
  assert:
      that:
          - not result|changed

- name: Issue 53 - Delete virtual server
  bigip_virtual_server:
      destination: "1.1.1.1"
      name: "issue53"
      port: 80
      state: "absent"
