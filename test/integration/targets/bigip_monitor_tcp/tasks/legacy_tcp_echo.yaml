---

- name: Create TCP Monitor - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    state: present
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Create TCP Monitor - Echo
  assert:
    that:
      - result is changed

- name: Create TCP Monitor - Echo - Idempotent check
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    state: present
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Create TCP Monitor - Echo - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change IP - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    ip: 10.10.10.10
    port: 80
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change IP - Echo
  assert:
    that:
      - result is changed

- name: Change IP - Echo - Idempotent check
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    ip: 10.10.10.10
    port: 80
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change IP - Echo - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change interval, less than timeout - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    interval: 2
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change interval, less than timeout - Echo
  assert:
    that:
      - result is changed

- name: Change interval, less than timeout - Echo - Idempotent check
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    interval: 2
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change interval, less than timeout - Echo - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change interval, greater than timeout, expect failure - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    interval: 200
    type: TTYPE_TCP_ECHO
  register: result
  ignore_errors: true

- name: Assert Change interval, greater than timeout, expect failure - Echo
  assert:
    that:
      - result is not changed

- name: Change timeout - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    timeout: 80
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change timeout - Echo
  assert:
    that:
      - result is changed

- name: Change timeout - Echo - Idempotent check
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    timeout: 80
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change timeout - Echo - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change time until up - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    time_until_up: 80
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change time until up - Echo
  assert:
    that:
      - result is changed

- name: Change time until up - Echo - Idempotent check
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    time_until_up: 80
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Change time until up - Echo - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove TCP Monitor - Echo
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    state: absent
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Remove TCP Monitor - Echo
  assert:
    that:
      - result is changed

- name: Remove TCP Monitor - Echo - Idempotent check
  bigip_monitor_tcp:
    name: "{{ monitor_name }}"
    state: absent
    type: TTYPE_TCP_ECHO
  register: result

- name: Assert Remove TCP Monitor - Echo - Idempotent check
  assert:
    that:
      - result is not changed
