- name: Assert Remove VLAN, description
  assert:
      that:
          - result|changed

- name: Create VLAN, tag
  bigip_vlan:
      name: "{{ vlan_name }}"
      tag: "{{ vlan_tag }}"
  register: result

- name: Assert Create VLAN, tag
  assert:
      that:
          - result|changed

- name: Create VLAN, tag - Idempotent check
  bigip_vlan:
      name: "{{ vlan_name }}"
      tag: "{{ vlan_tag }}"
  register: result

- name: Assert Create VLAN, tag - Idempotent check
  assert:
      that:
          - not result|changed

- name: Remove VLAN, tag
  bigip_vlan:
      name: "{{ vlan_name }}"
      state: "absent"
  register: result

- name: Assert Remove VLAN, tag
  assert:
      that:
          - result|changed
