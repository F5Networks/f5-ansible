---

- name: Collect all facts - Environment
  bigip_facts:
    include:
      - address_class
      - certificate
      - client_ssl_profile
      - device
      - device_group
      - interface
      - key
      - node
      - pool
      - provision
      - rule
      - self_ip
      - software
      - system_info
      - traffic_group
      - trunk
      - virtual_address
      - virtual_server
      - vlan

- name: Collect BIG-IP facts - Environment
  bigip_facts:
    include: "{{ item }}"
  register: result
  loop: "{{ valid_includes }}"

- name: Collect multiple BIG-IP facts - Environment
  bigip_facts:
    include:
      - system_info
      - interface

