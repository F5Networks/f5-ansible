  assert:
    that:
      - result is changed

- name: Change the rules, remove rule - Idempotent check
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
  register: result

- name: Assert Change the rules, remove rule - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change the rules, add ports
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
          - 8080
  register: result

- name: Assert Change the rules, add ports
  assert:
    that:
      - result is changed

- name: Change the rules, add ports - Idempotent check
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
          - 8080
  register: result

- name: Assert Change the rules, add ports - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change the rules, ports not supported on protocol - Expected failure
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: 200
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
          - 8080
  register: result
  failed_when: result is success

- name: Assert Change the rules, ports not supported on protocol - Expected failure
  assert:
    that:
      - result is success

- name: Set port range, correct
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        destination_ports:
          - 80-443
  register: result

