---

- import_tasks: setup.yaml

- name: Create a timer policy
  bigip_timer_policy:
    name: timer1
    description: my description
  register: result

- name: Assert Create a timer policy
  assert:
    that:
      - result is changed

- name: Create a timer policy - Idempotent check
  bigip_timer_policy:
    name: timer1
    description: my description
  register: result

- name: Assert Create a timer policy - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change the description
  bigip_timer_policy:
    name: timer1
    description: another description
  register: result

- name: Assert Change the description
  assert:
    that:
      - result is changed

- name: Change the description - Idempotent check
  bigip_timer_policy:
    name: timer1
    description: another description
  register: result

- name: Assert Change the description - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change the rules
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
  register: result

- name: Assert Change the rules
  assert:
    that:
      - result is changed

- name: Change the rules - Idempotent check
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
  register: result

- name: Assert Change the rules - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change the rules, add rule
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
      - name: rule2
        protocol: udp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
  register: result

- name: Assert Change the rules, add rule
  assert:
    that:
      - result is changed

- name: Change the rules, add rule - Idempotent check
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
      - name: rule2
        protocol: udp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
  register: result

- name: Assert Change the rules, add rule - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change the rules, remove rule
  bigip_timer_policy:
    name: timer1
    rules:
      - name: rule1
        protocol: tcp
        idle_timeout: indefinite
        destination_ports:
          - 443
          - 80
  register: result

