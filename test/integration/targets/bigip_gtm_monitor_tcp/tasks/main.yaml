  bigip_gtm_monitor_tcp:
    name: "{{ monitor_name }}"
    transparent: yes
  register: result

- name: Assert Change transparent
  assert:
    that:
      - result is changed
      - result.transparent|bool

- name: Change transparent - Idempotent check
  bigip_gtm_monitor_tcp:
    name: "{{ monitor_name }}"
    transparent: yes
