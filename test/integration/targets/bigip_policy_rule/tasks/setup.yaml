---

- name: Provision ASM to test attaching ASM policies to LTM policy
  bigip_provision:
    module: asm

- name: Collect BIG-IP facts
  bigip_facts:
    include: system_info
  register: result

- name: Create a pool for testing forwarding to pools
  bigip_pool:
    name: "{{ item }}"
    lb_method: round-robin
  loop:
    - foo-pool
    - foo-pool2

- name: Create ASM policy, compact XML file - current
  bigip_asm_policy:
    name: foo-policy
    file: "{{ role_path }}/files/v2_policy_default_compact_format_enabled.xml"
    active: yes
  register: result
  when: system_info.product_information.product_version >= "13.0.0"

- name: Create ASM policy, compact XML file - legacy
  bigip_asm_policy:
    name: foo-policy
    file: "{{ role_path }}/files/v1_policy_default_compact_format_enabled.xml"
    active: yes
  register: result
  when: system_info.product_information.product_version < "13.0.0"

- name: Create published policy
  bigip_policy:
    name: "{{ policy_name1 }}"
    state: present
  register: result

- name: Create draft policy
  bigip_policy:
    name: "{{ policy_name2 }}"
    state: draft
  register: result
