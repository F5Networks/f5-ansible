      - result is changed

- name: Set all traffic condition - Idempotent check
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    conditions:
      - type: all_traffic
  register: result

- name: Assert Set all traffic condition - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove rule
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    state: absent
  register: result

- name: Assert Remove rule
  assert:
    that:
      - result is changed

- name: Remove rule - Idempotent check
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    state: absent
  register: result

- name: Assert Remove rule - Idempotent check
  assert:
    that:
      - result is not changed

