      - result is not changed

- name: Add a http_uri condition
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    conditions:
      - type: http_uri
        path_begins_with_any:
          - /blogs
          - /admin
  register: result

- name: Assert Add a http_uri condition
  assert:
    that:
      - result is changed

- name: Add a http_uri condition - Idempotent check
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    conditions:
      - type: http_uri
        path_begins_with_any:
          - /blogs
          - /admin
  register: result

- name: Assert Add a http_uri condition - Idempotent check
  assert:
    that:
      - result is not changed

- name: Set forward action to test setting an ignore action
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    actions:
      - type: forward
        pool: foo-pool

- name: Set ignore action
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    actions:
      - type: ignore
  register: result

- name: Assert Set ignore action
  assert:
    that:
      - result is changed

- name: Set ignore action - Idempotent check
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    actions:
      - type: ignore
  register: result

- name: Assert Set ignore action - Idempotent check
  assert:
    that:
      - result is not changed

- name: Set all traffic condition
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    conditions:
      - type: all_traffic
  register: result

- name: Assert Set all traffic condition
  assert:
