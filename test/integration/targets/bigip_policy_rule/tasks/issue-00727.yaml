---

- name: Issue 00727 - Create virtual server
  bigip_virtual_server:
    name: issue-00727
    destination: 1.1.1.1
    port: 80

- name: Issue 00727 - Create published policy
  bigip_policy:
    name: "{{ policy_name1 }}"

- name: Issue 00727 - Create published rule with actions
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    actions:
      - type: forward
        virtual: issue-00727
  register: result

- name: Issue 00727 - Assert Create published rule with actions
  assert:
    that:
      - result is changed
      - result is success

- name: Issue 00727 - Create published rule with actions - Idempotent check
  bigip_policy_rule:
    policy: "{{ policy_name1 }}"
    name: rule1
    actions:
      - type: forward
        virtual: issue-00727
  register: result

- name: Issue 00727 - Assert Create published rule with actions - Idempotent check
  assert:
    that:
      - result is not changed
      - result is success

- name: Issue 00727 - Remove published policy
  bigip_policy:
    name: "{{ policy_name1 }}"
    state: absent

- name: Issue 00727 - Remove virtual server
  bigip_virtual_server:
    name: issue-00727
    state: absent
