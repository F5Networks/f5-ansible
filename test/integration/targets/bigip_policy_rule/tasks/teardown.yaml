---

- name: Remove policies
  bigip_policy:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ policy_name1 }}"
    - "{{ policy_name2 }}"

- name: Remove pools
  bigip_pool:
    name: foo-pool
    lb_method: round-robin
    state: absent

- name: Deprovision ASM
  bigip_provision:
    module: asm
    state: absent
  tags:
    - module-provisioning
    - deprovision-module
