- import_tasks: setup.yaml

- name: Create LDAP Monitor
  bigip_monitor_ldap:
    name: "{{ monitor_name }}"
  register: result

- name: Assert Create LDAP Monitor
  assert:
    that:
      - result is changed
      - result is success

- name: Create LDAP Monitor - Idempotent check
