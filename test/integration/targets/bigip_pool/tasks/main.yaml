---

- name: Create pool
  bigip_pool:
    lb_method: "{{ pool_lb_method }}"
    name: "{{ pool_name }}"
    state: present
  register: result

- name: Assert Create pool
  assert:
    that:
      - result is changed

- name: Create pool - Idempotent check
  bigip_pool:
    lb_method: "{{ pool_lb_method }}"
    name: "{{ pool_name }}"
    state: present
  register: result

- name: Assert Create pool - Idempotent check
  assert:
    that:
      - result is not changed

