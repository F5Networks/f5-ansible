---

- import_tasks: setup.yaml

- name: Select system-info facts
  bigiq_device_facts:
    include:
      - system-info
  register: result

- name: Assert Select system-info facts
  assert:
    that:
      - result is success
      - result.system_info.product_code == 'BIG-IQ'

- import_tasks: teardown.yaml
