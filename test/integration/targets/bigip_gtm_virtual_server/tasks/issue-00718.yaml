---

- name: Provision GTM
  bigip_provision:
    name: gtm
  tags:
    - module-provisioning

- name: Create datacenter
  bigip_gtm_datacenter:
    name: "{{ dc_name1 }}"

- name: Create GTM server
  bigip_gtm_server:
    name: "{{ server_name }}"
    devices:
      - name: foo
        address: 6.5.7.4
        translation: 2.2.2.2
    datacenter: "{{ dc_name1 }}"
    state: present

- name: Create a GTM virtual server
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    address: "{{ virtual_server_address_1 }}"
    port: 80
    translation_address: "{{ translation_address_1 }}"
    translation_port: 8080
  register: result

- name: Create a GTM virtual server
  assert:
    that:
      - result is changed

- name: Create a GTM virtual server - Idempotent check
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    address: "{{ virtual_server_address_1 }}"
    port: 80
    translation_address: "{{ translation_address_1 }}"
    translation_port: 8080
  register: result

- name: Create a GTM virtual server - Idempotent check
  assert:
    that:
      - result is not changed

- name: Change port to empty
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    address: "{{ virtual_server_address_1 }}"
    port: 80
    translation_address: "{{ translation_address_1 }}"
    translation_port: ""
  register: result

- name: Change port to empty
  assert:
    that:
      - result is changed

- name: Change port to empty - Idempotent check
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    address: "{{ virtual_server_address_1 }}"
    port: 80
    translation_address: "{{ translation_address_1 }}"
    translation_port: ""
  register: result

- name: Change port to empty - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove GTM virtual server
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    state: absent
  register: result

- name: Remove GTM virtual server
  assert:
    that:
      - result is changed

- name: Create a GTM virtual server, empty port
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    address: "{{ virtual_server_address_1 }}"
    port: 80
    translation_address: "{{ translation_address_1 }}"
    translation_port: ""
  register: result

- name: Create a GTM virtual server, empty port
  assert:
    that:
      - result is changed

- name: Create a GTM virtual server, empty port - Idempotent check
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    address: "{{ virtual_server_address_1 }}"
    port: 80
    translation_address: "{{ translation_address_1 }}"
    translation_port: ""
  register: result

- name: Create a GTM virtual server, empty port - Idempotent check
  assert:
    that:
      - result is not changed

- name: Remove other GTM virtual server
  bigip_gtm_virtual_server:
    name: "{{ virtual_server_name_1 }}"
    server_name: "{{ server_name }}"
    state: absent
  register: result

- name: De-provision GTM
  bigip_provision:
    name: gtm
    state: absent
  tags:
    - module-provisioning
    - deprovision-module
