---

# Test the bigip_virtual_server module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_virtual_server module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, playbooks/bigip_virtual_server.yaml
#
# Examples:
#
#    Run all tests on the bigip_virtual_server module
#
#    ansible-playbook -i notahost, playbooks/bigip_virtual_server.yaml
#

- name: Metadata of bigip_virtual_server
  hosts: localhost
  connection: local
  any_errors_fatal: true

  vars:
    __metadata__:
      upstream: yes
      version: 1.2
      tested_versions:
        - NA
      tested_platforms:
        - NA

- name: Test the bigip_virtual_server module - Environment
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  environment:
    F5_SERVER: "{{ ansible_host }}"
    F5_USER: "{{ bigip_username }}"
    F5_PASSWORD: "{{ bigip_password }}"
    F5_SERVER_PORT: "{{ bigip_port }}"
    F5_VALIDATE_CERTS: "{{ validate_certs }}"

  tasks:
    - name: Include role - Environment
      import_role:
        name: bigip_virtual_server
        tasks_from: environment.yaml
      tags:
        - environment

- name: Test the bigip_virtual_server module - Provider
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  vars:
    limit_to: '*'
    provider:
      transport: rest
      user: "{{ bigip_username }}"
      server: "{{ ansible_host }}"
      server_port: "{{ bigip_port }}"
      password: "{{ bigip_password }}"
      validate_certs: "{{ validate_certs }}"

  tasks:
    - name: Include role - Environment
      import_role:
        name: bigip_virtual_server
        tasks_from: provider.yaml
      tags:
        - provider

- name: Test the bigip_virtual_server module - Args
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  tasks:
    - name: Include role - Args
      import_role:
        name: bigip_virtual_server
        tasks_from: args.yaml
      tags:
        - args
