---

# Test the iworkflow_tenant_connector module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# iworkflow_tenant_connector module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, playbooks/iworkflow_tenant_connector.yaml
#
# Examples:
#
#    Run all tests on the iworkflow_tenant_connector module
#
#    ansible-playbook -i notahost, playbooks/iworkflow_tenant_connector.yaml
#
# Tested platforms:
#
#    - NA
#

- name: Test the iworkflow_tenant_connector module
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  environment:
      F5_SERVER: "{{ ansible_host }}"
      F5_USER: "{{ bigip_username }}"
      F5_PASSWORD: "{{ bigip_password }}"
      F5_SERVER_PORT: "{{ bigip_port }}"
      F5_VALIDATE_CERTS: "{{ validate_certs }}"

  roles:
      - iworkflow_tenant_connector
