---

# Test the bigip_monitor_tcp_echo module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_monitor_tcp_echo module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, test/integration/bigip_monitor_tcp_echo.yaml
#
# Examples:
#
#    Run all tests on the bigip_monitor_tcp_echo module
#
#    ansible-playbook -i notahost, test/integration/bigip_monitor_tcp_echo.yaml
#

- name: Test the bigip_monitor_tcp_echo module
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  vars:
    limit_to: '*'
    __metadata__:
      upstream: yes
      version: 1.2
      tested_platforms:
        - 12.0.0
        - 12.1.0
        - 12.1.0-hf1
        - 12.1.0-hf2
        - 12.1.1
        - 12.1.1-hf1
        - 12.1.1-hf2
        - 12.1.2
        - 12.1.2-hf1
        - 13.0.0
        - 13.0.0-hf1
      callgraph_exclude:
        - pycallgraph.*

        # Ansible related
        - ansible.module_utils.basic.AnsibleModule.*
        - ansible.module_utils.basic.*
        - ansible.module_utils.parsing.*
        - ansible.module_utils._text.*
        - ansible.module_utils.six.*

  environment:
    F5_SERVER: "{{ ansible_host }}"
    F5_USER: "{{ bigip_username }}"
    F5_PASSWORD: "{{ bigip_password }}"
    F5_SERVER_PORT: "{{ bigip_port }}"
    F5_VALIDATE_CERTS: "{{ validate_certs }}"

  roles:
    - bigip_monitor_tcp_echo
