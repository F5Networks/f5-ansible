
# Test the bigiq_regkey_license_assignment module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigiq_regkey_license_assignment module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, test/integration/bigiq_regkey_license_assignment.yaml
#
# Examples:
#
#    Run all tests on the {module} module
#
#    ansible-playbook -i notahost, test/integration/bigiq_regkey_license_assignment.yaml
#

- name: Test the bigiq_regkey_license_assignment module
  hosts: "f5-bigiq[0]"
  connection: local

  vars:
    limit_to: '*'
    __metadata__:
      version: 1.1
      tested_versions:
        - NA
      tested_platforms:
        - NA
      supported_harnesses:
        - NA
      coding_standards: v3
      callgraph_exclude:
        - pycallgraph.*

        # Ansible related
        - ansible.module_utils.basic.AnsibleModule.*
        - ansible.module_utils.basic.*
        - ansible.module_utils.parsing.*
        - ansible.module_utils._text.*
        - ansible.module_utils.six.*

  environment:
    F5_SERVER: "{{ ansible_host }}"
    F5_USER: "{{ f5_username }}"
    F5_PASSWORD: "{{ f5_password }}"
    F5_SERVER_PORT: "{{ f5_port }}"
    F5_VALIDATE_CERTS: "{{ validate_certs }}"

  roles:
    - bigiq_regkey_license_assignment
